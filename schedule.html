                <div class="col-4">
                    <h3>AFC East Standings</h3>
                    <script id="template" type="x-tmpl-mustache">
                        <ol>
                            {{#teams}}
                                <li>{{name}}: {{record}}</li>
                            {{/teams}}
                        </ol> 
                    </script>
                    <ol id="divStandings"></ol>
                    <script>
                        function teamStandings(){
                            var template = $('#template').html();
                            Mustache.parse(template);
                            var rendered = Mustache.render(template, {
                                teams: [
                                    {
                                        name: "New England Patriots",
                                        record: "9-3"
                                    },
                                    {
                                        name: "Miami Dolphins",
                                        record: "6-6"
                                    },
                                    {
                                        name: "Buffalo Bills",
                                        record: "4-8"
                                    },
                                    {
                                        name: "New York Jets",
                                        record: "3-9"
                                    }
                                    ],
                                
                                show: true                   
                            })
                            $('#divStandings').html(rendered);
                        }
                    </script>
